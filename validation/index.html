<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
    <div class="container">
        <h1>The expectation form</h1>
        <form action="" id="validateForm">
            <!-- Full name -->
    <div class=" row my-3">
        <label for="nameInput" class="col-sm-2 col-form-label">Full Name:<span class="text-danger">*</span></label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="nameInput" name="fullName" onblur="validateFullName()" placeholder="Enter your Full Name" minlength="6" maxlength="50">
        </div>
        <div class="col-sm-5">
            <p id="nameMsg"></p>
          </div>
    </div>

      <!-- Email -->
    <div class="row my-3">
        <label for="emailInput" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="emailInput" name="email" onblur="validateEmail()" placeholder="xxxx@edu.com.vn">
        </div>
        <div class="col-sm-5">
            <p id="emailMsg"></p>
          </div>
      </div>

      <!-- Select -->
    <div class="row mb-3">
        <label for="schoolSelect" class="col-sm-2 col-form-label">School</label>
        <div class="col-sm-5">
            <select class="form-select" aria-label="Default select example" id="schoolSelect">
                <option value="1">University of science and technology</option>
                <option value="2">University of economics</option>
                <option value="3">University of education</option>
                <option value="4" selected>Other</option>
              </select>
        </div>
        <div class="col-sm-5">
            <p id="schoolMsg"></p>
        </div>
    </div>

      <!-- Age -->
    <div class="form-group row my-3">
        <label for="age" class="col-sm-2 col-form-label d-flex align-items-center">Age:</label>
        <div class="col-sm-2">
          <input type="range" id="age" value="18" onclick="valueAge()">
          <span id="showAge"></span>
        </div>
        <div class="col-sm-3" id="msgAge"></div>
    </div>
    <!-- Gender -->
    <div class="form-group row mt-3 mb-3 d-flex align-items-center">
        <label class="col-sm-2 col-form-label">Gender:</label>
        <div class="col-sm-4">
          <input type="radio" name="gender" id="male" checked>
          <label for="maleRadio">Male</label>
          <input type="radio" name="gender" id="female">
          <label for="femaleRadio">Female </label>
          <input type="radio" name="gender" id="other">
          <label for="otherRadio">Other</label>
        </div>

        <div class="col-sm-5" id="genderMsg"></div>
    </div>

      <!-- Fav -->
      <div class="row mb-3">
        <label for="sportCheckbox" class="col-sm-2 col-form-label">Favourite sports</label>
        <div class="col-sm-5" id="sportsCheckbox">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="sport" value="Game" id="gameCheckbox">
                <label class="form-check-label" for="gameCheckbox">Game</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="sport" value="Swim" id="swimCheckbox">
                <label class="form-check-label" for="swimCheckbox">Swim</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="sport" value="Running" id="runCheckbox">
                <label class="form-check-label" for="runCheckbox">Running</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="sport" value="Chess" id="chessCheckbox">
                <label class="form-check-label" for="chessCheckbox">Chess</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="sport" value="Football" id="footballCheckbox">
                <label class="form-check-label" for="footballCheckbox">Football</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="sport" value="Other" id="otherCheckbox">
                <label class="form-check-label" for="otherCheckbox">Other</label>
            </div>
        </div>
        <div class="col-sm-5">
            <p id="sportMsg"></p>
        </div>
    </div>

      <!-- Address -->
      <div class="row mb-3">
        <label for="addressInput" class="col-sm-2">Address:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="addressInput" name="address" placeholder="Enter your Address" maxLength="100">
        </div>
      </div>

      <!-- Describe yourself -->
    <div class="row mb-3">
        <label for="wishTextarea" class="col-sm-2 col-form-label">Describe yourself</label>
        <div class="col-sm-5">
            <textarea class="form-control" id="describeArea" maxlength="1000"></textarea>
        </div>
    </div>

      <!-- your wish -->
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Tell us your wish</label>
        <div class="col-sm-5">
            <textarea class="form-control" id="textArea" maxlength="100" minlength="10" required></textarea>
        </div>
        <div class="col-sm-5">
            <p id="textMsg"></p>
        </div>
    </div>

      <!-- button -->
      <div class="mb-3 row ">
        <div class="col-sm-5">
          <button type="button" id="submitBtn">Submit</button>
        </div>

        <div class="col-sm-5">
          <button type="button" id="resetBtn">Reset</button>
        </div>
    </div>
      </form>
  </div>

  <script src="./assets/src/index.js"></script>
</body>
</html>
